<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="calorie_counter.css">
</head>
<body>
    <header>
        <h1>Rhys' Bulk Calculator</h1>
    </header>
    <main>
        <fieldset id="breakast-food">
            <label for="breakfast">Breakfast</label>
            <input type="text" id="breakfast-name" name="breakfast-name">
             <input type="number" id="breakfast-calories" name="breakfast-calories">
        </fieldset>

        <br>

        <fieldset id="lunch-food">
            <label for="lunch">Lunch</label>
            <input type="text" id="lunch-name" name="lunch-name">
            <input type="number" id="lunch-calories" name="lunch-calories">

        </fieldset>

        <br>

        <fieldset id="dinner-food">
            <label for="dinner">Dinner</label>
            <input type="text" id="dinner-name" name="dinner-name">
            <input type="number" id="dinner-calories" name="dinner-calories">
        </fieldset>

        <br>
        
        <fieldset id="snacks">
            <label for="snacks">Snacks</label>
            <input type="text" id="snacks-name" name="snacks-name">
            <input type="number" id="snacks-calories" name="snacks-calories">
        </fieldset>

        <br>

        <button id="calculate-button" type="button">Calculate</button>

    </main>
    <footer>
        <p>&copy; 2025 Calorie Counter</p>
    </footer>
    <script src="calorie_counter.js"></script>
</body>
</html>
